<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character Writer (Multiple)</title>
    <link rel="icon" type="image/x-icon" href="chinese-temple-china-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">

    <!-- HanziWriter -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>Chinese Character Writer</h1>
            <p class="subtitle">Learn and download beautiful Chinese characters</p>
        </header>

        <div class="main-content">

            <div class="card">
                <h2>Enter Characters</h2>

                <input type="text" id="userInput" placeholder="Type Chinese characters...">
                <p class="hint">You can enter multiple characters</p>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="animateCharacters()">▶ Animate</button>
                    <button class="btn btn-secondary" onclick="downloadSvg()">⬇ SVG</button>
                    <button class="btn btn-secondary" onclick="downloadPng()">⬇ PNG</button>
                </div>
            </div>

            <div class="card">
                <h2>Preview</h2>
                <div id="result" class="result-display">输入汉字</div>
            </div>

            <div class="card">
                <h2>Stroke Animation</h2>
                <div id="character-target-div" class="character-canvas"></div>
            </div>

        </div>

        <footer class="footer">Powered by HanziWriter • Practice Chinese Calligraphy</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
